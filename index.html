<!DOCTYPE html>
<html>

<head>
    <title>Swasthya Ingit Sathi</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <button id="floatingReloadBtn" title="Reload" class="floating-reload-btn">
        &#x21bb;
    </button>
    <div class="container">
        <h2>Swasthya Ingit Sathi</h2>
        <div class="form-group">
            <label for="hubDropdown">HUB</label>
            <select id="hubDropdown"></select>
            <button class="success-bg" id="fetchBtn">Fetch</button>
        </div>
        <div class="form-group" style="margin-bottom: 0;">
            <label for="showBusyActiveCheckbox" class="auto-call-label" style="margin-bottom: 0;">
                <span class="switch-container">
                    <input type="checkbox" id="showBusyActiveCheckbox" class="switch-input" checked>
                    <span class="switch-slider"></span>
                </span>
                <span style="margin-left: 10px;">Show only 'Busy' and 'Active' doctors</span>
            </label>
        </div>
        <table class="doctor-table" id="doctorTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllCheckbox"></th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be injected by JS -->
            </tbody>
        </table>
        <div class="doctor-actions-row">


            <label for="autoCallCheckbox" class="auto-call-label" style="margin-bottom: 0;">
                <span class="switch-container">
                    <input type="checkbox" id="autoCallCheckbox" class="switch-input">
                    <span class="switch-slider"></span>
                </span>
                <span style="margin-left: 10px;">Auto Call</span>
                <span class="tooltip">Automatically call a selected doctor as soon as they become available</span>
            </label>
            


            
            <!-- <button id="startWatchingBtn" class="action-btn primary-bg"   >Start Watching</button> -->
            <!-- <button id="startWatchingBtn" class="action-btn secondary-bg" >Start Watching</button> -->
            <button id="startWatchingBtn" class="action-btn success-bg"   >Start Watching</button>
            <!-- <button id="startWatchingBtn" class="action-btn danger-bg"    >Start Watching</button> -->
            <!-- <button id="startWatchingBtn" class="action-btn warning-bg"   >Start Watching</button> -->
            <!-- <button id="startWatchingBtn" class="action-btn info-bg"      >Start Watching</button> -->
            <!-- <button id="startWatchingBtn" class="action-btn light-bg"     >Start Watching</button> -->
            <!-- <button id="startWatchingBtn" class="action-btn dark-bg"      >Start Watching</button> -->




        </div>
        <div id="resultDiv"></div>
        <!-- Doctor table will be rendered here -->
    </div>
    <script src="scripts/data.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
